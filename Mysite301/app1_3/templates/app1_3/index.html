<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index of App</title>
</head>
<body>
<h3>All Persons</h3>
<h4><a href="new">New</a></h4>
<!--
    Select
    Insert
    Update
    Delete
-->
<table border="1" width="90%">
    <tr><td>ID</td><td>NAME</td><td>ADDRESS</td><td>MANAGE</td></tr>
    {% for person in persons %}
        <tr><td>{{ person.pid }}</td><td>{{ person.fullname }}</td><td>{{ person.contactaddress }}</td><td><a href="edit?pid={{ person.pid }}">EDIT</a> | <a href="delete?pid={{ person.pid }}">DELETE</a></td></tr>
    {% endfor %}
</table>
</body>
</html>
