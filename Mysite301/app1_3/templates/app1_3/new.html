<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Person Entry</title>
</head>
<body>
<h3>Person Entry Form</h3>
    <form method="post" action="save">
        {% csrf_token %}
        <p>ID : <input type="text" name="txtID"></p>
        <p>NAME : <input type="text" name="txtName"></p>
        <p>ADDRESS : <input type="text" name="txtAddress"></p>
        <p><input type="submit" value="SAVE"></p> </p>
    </form>
</body>
</html>
